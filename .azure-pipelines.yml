    COMPILER: gcc
    BUILD_TYPE: Release
    BUILD_DIR: $(Build.SourcesDirectory)
    LLVM_VERSION: 6.0  # 10 is the default but Chimera doesn't work with it
    PYTHON_VERSION: 3.8

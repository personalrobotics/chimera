- job: macos_mojave_clang_llvm6_release
  pool:
    vmImage: 'macOS 10.14'
  variables:
    OS_NAME: osx
    COMPILER: clang
    BUILD_TYPE: Release
    BUILD_DIR: $(Build.SourcesDirectory)
    LLVM_VERSION: 6
  steps:
  - script: |
      . .ci/install_macos.sh
      . .ci/script.sh
    displayName: 'Install/Script'

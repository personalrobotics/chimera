# Arguments that will be appended in-order before command line arguments.
arguments:
  - "-extra-arg"
  - "-I/usr/lib/clang/3.6/include"
namespaces:
  "chimera_test":
    name: null # TODO: otherwise, import error
classes:
  "chimera_test::Derived":
    bases:
      - qualified_name: "chimera_test::Base1"
      - qualified_name: "chimera_test::Base2"
